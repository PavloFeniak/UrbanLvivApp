<div class="footer-section">
  <div class="left">

      <div class="circle" *ngIf="homeButtonIsChecked">

          <circle cx="1.65839" cy="2.23535" r="1.36346" fill="black"/>
        </svg>
      </div>


    </button>
    <button class="button button-user" id="2" (click)="checkButton(2)" (click)="openUserPage()">
      <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M17.3416 19.4666C17.3416 15.5591 14.1739 12.3915 10.2665 12.3915C6.35903 12.3915 3.19141 15.5591 3.19141 19.4666M10.2665 9.35934C8.03365 9.35934 6.22358 7.54927 6.22358 5.31643C6.22358 3.0836 8.03365 1.27353 10.2665 1.27353C12.4993 1.27353 14.3094 3.0836 14.3094 5.31643C14.3094 7.54927 12.4993 9.35934 10.2665 9.35934Z" stroke="black" stroke-width="2.02145" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <div class="circle" *ngIf="userButtonIsChecked">
        <svg width="4" height="4" viewBox="0 0 4 4" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="1.65839" cy="2.23535" r="1.36346" fill="black"/>
        </svg>
      </div>
    </button>
    <button class="button button-info" id="3" (click)="checkButton(3)" (click)="openInfoPage()">
      <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9.25366 8.07782V12.5223M9.25366 16.9667C4.83538 16.9667 1.25366 13.385 1.25366 8.96671C1.25366 4.54843 4.83538 0.966705 9.25366 0.966705C13.6719 0.966705 17.2537 4.54843 17.2537 8.96671C17.2537 13.385 13.6719 16.9667 9.25366 16.9667ZM9.29793 5.41115V5.50004L9.20939 5.50021V5.41115H9.29793Z" stroke="black" stroke-width="1.77778" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <div class="circle" *ngIf="infoButtonIsChecked" >
        <svg width="4" height="4" viewBox="0 0 4 4" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="1.65839" cy="2.23535" r="1.36346" fill="black"/>
        </svg>
      </div>
    </button>

  </div>
  <div class="right">
    <button class="button button-add" (click)="checkButton(0)" (click)="openAddReportPage()">
      <svg width="38" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">

        <path d="M19.1323 27.3616V13.2724V12.818" stroke="white" stroke-width="1.81795" stroke-linecap="round"/>
      </svg>
    </button>
  </div>
</div>
