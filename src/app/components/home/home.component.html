
<link href='https://fonts.googleapis.com/css?family=Helvetica Neue' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>



<div class="page">
  <div class="header">
    <div class="left">
      <h1>Good afternoon, Pedro</h1>
    </div>
    <div class="header-center">
      <div class="search-section">
          <form class="search-bar-section">
            <input type="search" class="search-bar-1" placeholder="Search..." aria-label="Search" id="search" >
          </form>
      </div>
    </div>
    <div class="left">
      <div class="square">
        <div class="square-raw"><h2>180</h2><h4>reports</h4></div>
        <div class="square-column"><h3>Accepted</h3></div>
      </div>
      <div class="square">
        <div class="square-raw"><h2>18</h2><h4>reports</h4></div>
        <div class="square-column"><h3>In progress</h3></div>
      </div>
      <div class="square">
        <div class="square-raw"><h2>25</h2><h4>reports</h4></div>
        <div class="square-column"><h3>In queue</h3></div>
      </div>
    </div>
  </div>
  <div class="center">
    <div class="section-selector" >
      <button class="button-selector" id="btn1" (click)="applyActiveClass('btn1', 'border1'); removeActiveClass('btn2','btn3');removeBorder('border2', 'border3'); showAllReports()">
        <h3>All reports</h3>
        <div class="border" id="border1"></div>
      </button>
      <button class="button-selector" id="btn2" (click)="applyActiveClass('btn2', 'border2'); removeActiveClass('btn1','btn3'); removeBorder('border1', 'border3')">
        <h6>Liked</h6>
        <div class="border" id="border2"></div>
      </button>
      <button class="button-selector" id="btn3" (click)="applyActiveClass('btn3', 'border3'); removeActiveClass('btn2','btn1'); removeBorder('border2', 'border1'); showByYouReports() ">
        <h6>By you</h6>
        <div class="border" id="border3"></div>

      </button>
    </div>
    <div class="report-card" *ngIf="isAllReports">
      <app-report-smart *ngFor="let myreport of reports"
      [report]="myreport">
      </app-report-smart>
    </div>
    <div class="report-card" *ngIf="isByYouReports">
      <app-report-smart *ngFor="let myreport of reportsByUser"
                        [report]="myreport">
      </app-report-smart>
    </div>
  </div>
</div>
